<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    background: #0b0b0b;
    color: white;
  }

  /* Countdown screen */
  #intro {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4em;
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    50% { transform: scale(1.1); }
  }

  /* Main content */
  #main {
    display: none;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #fff1f7);
    color: #6b003f;
    text-align: center;
    padding: 40px 20px;
  }

  h1 {
    font-size: 2.8em;
    margin-bottom: 10px;
    animation: fadeUp 1.5s forwards;
  }

  p {
    font-size: 1.3em;
    max-width: 600px;
    margin: 0 auto 30px;
    animation: fadeUp 2s forwards;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Photo gallery */
  .gallery {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }

  .gallery img {
    width: 220px;
    height: 300px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    animation: float 4s ease-in-out infinite;
  }

  .gallery img:nth-child(2) {
    animation-delay: 1s;
  }

  .gallery img:nth-child(3) {
    animation-delay: 2s;
  }

  @keyframes float {
    50% { transform: translateY(-15px); }
  }

  /* Hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: rise 8s linear infinite;
    opacity: 0.6;
  }

  @keyframes rise {
    from { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }
</style>
</head>

<body>

<!-- Intro countdown -->
<div id="intro">5</div>

<!-- Main content -->
<div id="main">
  <h1>Hi My Love ‚ù§Ô∏è</h1>

  <p>
    Every moment with you is my favorite.<br>
    This is just a tiny piece of how much you mean to me.
  </p>

  <div class="gallery">
    <img src="us1.jpg" alt="Us together">
    <img src="us2.jpg" alt="Our memory">
    <img src="us3.jpg" alt="My favorite person">
  </div>
</div>

<script>
  // Countdown
  let count = 5;
  const intro = document.getElementById("intro");
  const main = document.getElementById("main");

  const timer = setInterval(() => {
    count--;
    intro.textContent = count;

    if (count === 0) {
      clearInterval(timer);
      intro.style.display = "none";
      main.style.display = "block";

      // Hearts
      for (let i = 0; i < 18; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = ["‚ù§Ô∏è","üíñ","üíï","üíò"][Math.floor(Math.random()*4)];
        h.style.left = Math.random() * 100 + "%";
        h.style.animationDuration = (Math.random()*4 + 6) + "s";
        document.body.appendChild(h);
      }
    }
  }, 1000);
</script>

</body>
</html>
