    body {

      text-align: center;

    h1 {

    p {
      font-size: 1.3em;

    /* Fade in text */
    .fade-in {
      opacity: 0;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {

        opacity: 1;
      }

    /* Beating heart */
    .heart {
      font-size: 90px;
      animation: beat 1s infinite;

    }

    @keyframes beat {

    }

    /* Button */
    button {
      background: hotpink;
      border: none;
      padding: 14px 26px;
      font-size: 18px;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    button:hover {
      background: #ff4fa3;
    }

    #surprise {
      margin-top: 20px;
      font-size: 1.4em;
      color: #b3005e;
    }

    /* Floating hearts */
    .hearts span {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translateY(-110vh) translateX(50px);
        opacity: 0;
      }
    }
  </style>
</head>
